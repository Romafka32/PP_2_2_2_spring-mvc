<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <th:block th:each="car : ${carlist}">
        <p th:text="'Car name: '+ ${car.model} + '. Serial: ' + ${car.serial}+ '. Car type: ' +${car.type}+ '.'"></p>
    </th:block>
</div>
</body>
</html>
